<!doctype html>
<html lang="en">
  <head>
  
        <title>jessika.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!-- font awesome from BootstrapCDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>

        <script>
          var dataLabels = {{user_data['labels'] | safe}};
          var dataAxis0  = {{user_data['axis0']  | safe}};
          var dataAxis1  = {{user_data['axis0']  | safe}};
        </script>

        <link href="/public/dashboard.css" rel="stylesheet">
        <script src="/public/chart.js"></script>
  </head>
  
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav class="" role="navigation">
            
              <div class="nav navbar-nav navbar-left" id="title-text">
                <span>JESSIKA.IO</span>
              </div>
              
              <ul class="nav navbar-nav navbar-right" id="right_nav">
                
                <li role="presentation" class="dropdown">
                  <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-bell-o fa-2x"></i>
                    <span class="badge bg-green">6</span>
                  </a>
                  
                  <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                  </ul>
                  
                </li>
              
                <li class="dropdown">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown">
                    <img class="img-circle img-responsive inside profile-pic" src="{{user['picture']}}" alt="">
                    <span class="inside">{{user['nickname']}}</span>
                    <span class="inside fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;">Profile</a></li>
                    <li><a href="javascript:;">Settings</a></li>
                    <li><a href="javascript:;">Help</a></li>
                    <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>

                
              </ul>
            </nav>
          </div>
        </div>
        
        <div style="min-height: 600px;" class="right_col" role="main">
          <!-- top tiles -->
          <div class="row tile_count">
            <div class="col-md-3 tile_stats_count">
              <div class="count_top"> Total</div>
              <div class="count_top">Revenue Recovered</div>
              <div class="count">{{user_data['trr']}}</div>
            </div>
            
            <div class="col-md-3 tile_stats_count">
              <div class="count_top"> Total</div>
              <div class="count_top">Customers Reached</div>
              <div class="count">{{user_data['tcr']}}</div>
            </div>
            
            <div class="col-md-3 tile_stats_count">
              <div class="count_top"> Total</div>
              <div class="count_top">Conversations</div>
              <div class="count">{{user_data['tc']}}</div>
            </div>
            
            <div class="col-md-3 tile_stats_count">
              <div class="count_top">Average </div>
              <div class="count_top">Response Time</div>
              <div class="count">{{user_data['art']}}</div>
            </div>
          </div>
          
          <div class="row">
            <canvas id="chart"></canvas>
          </div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
